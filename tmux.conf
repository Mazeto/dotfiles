
# set mouse support
set -g mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on
#set -g mouse-mode copy-mode

# ctrl+Space instead of Ctrl+b
unbind C-b
set -g prefix C-Space

# C-b, C-R reaload tmux.conf.
bind R source-file ~/.config/tmux.conf

# Set clipboard
set -g set-clipboard on

# Assume paste-time
set -g assume-paste-time 1

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
#set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 1

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg black
setw -g mode-fg yellow

# window status
set -g base-index 1
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg white
set -g pane-border-fg white
set -g pane-active-border-bg black
set -g pane-active-border-fg yellow
# }

# The statusbar {
set -g status on
set -g status-interval 1
set -g status-position top
set -g status-justify left
set -g status-bg black
set -g status-fg white
#set -g status-left "#[fg=7,bg=0]"
set -g status-right " vol:#(exec pamixer --get-volume)% |#(exec echo -n $(if [ $(cat /proc/meminfo | grep Available | grep -Eo '[0-9]+') -lt 150000 ]; then echo '#[fg=7,bg=1]\n'; fi)) mem:#(exec echo $(cat /proc/meminfo | grep Available | grep -o '[0-9]*') 1000 /p | dc)MB #[fg=7,bg=0]|#(exec echo $(if [ $(cat /sys/class/thermal/thermal_zone0/temp) -gt 90000 ]; then echo '#[fg=7,bg=1]';fi)) tmp:#(exec echo $(cat /sys/class/thermal/thermal_zone0/temp) 1000 / p | dc )CÂ° #[fg=7,bg=0]|#(exec echo $( if [ $(cat /sys/class/power_supply/BAT0/status) == 'Full' ]; then echo '#[fg=7,bg=2]'; elif [ $(cat /sys/class/power_supply/BAT0/status) == 'Charging' ]; then echo '#[fg=7,bg=0]'; elif [ $(cat /sys/class/power_supply/BAT0/capacity) -lt 6 ]; then echo '#[fg=7,bg=1]'; fi)) #(exec cat /sys/class/power_supply/BAT0/status):#(exec cat /sys/class/power_supply/BAT0/capacity)% #[fg=7,bg=0]| %d.%m.%y(%a) | %H:%M "
#set -g status-right "#(exec ~/.config/tmux.statusbar.sh)"
set -g status-right-length 128
set -g status-left-length 128
#}

set -g visual-activity on
set -g clock-mode-style 24

# WINDOWS {
set -g set-titles on
set -g set-titles-string "#T"
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr none
setw -g window-status-current-format "#[fg=0,bg=7] #I "

setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr bold
setw -g window-status-format "#[fg=7, bg=0] #I "

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg 7
setw -g window-status-bell-bg 0
# }

# The messages {
set -g message-attr bold
set -g message-fg white
set -g message-bg red
set -g display-time 2000
# }

# PANE BORDERS
set -g pane-border-format "#{pane_current_command} #{pane_current_path}"
set -g pane-border-style ""
set -g pane-border-status top

# C-q colors
set -g display-panes-colour yellow
set -g display-panes-active-colour white

# C-q time
set -g display-panes-time 2000
set -g set-titles on
set -g renumber-windows on
